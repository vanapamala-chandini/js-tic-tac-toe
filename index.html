<html>

<head>
    <title>tictactoe</title>
    <style>
        .container {
            position: absolute;
            left: 40%;
        }

        .board td {
            width: 5em;
            height: 5em;
            text-align: center;
            vertical-align: middle;
        }

        .board {
            border-collapse: collapse;
        }

        .tlc {
            border-right: 0.2em ridge black;
            border-bottom: 0.2em ridge black;
        }

        .trc {
            border-left: 0.2em ridge black;
            border-bottom: 0.2em ridge black;
        }

        .blc {
            border-top: 0.2em ridge black;
            border-right: 0.2em ridge black;
        }

        .brc {
            border-top: 0.2em ridge black;
            border-left: 0.2em ridge black;
        }

        .center {
            border: 0.2em ridge black;
        }

        .target-O,
        .target-X {
            margin-top: 0px;
            margin-bottom: 0px;
            font-size: 4em;
        }

        .player-active {
            border: 0.5em double seagreen;
        }

        .player-inactive {
            border: 0.2em solid red;
        }

        .status h1 {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .status td {
            width: 5em;
            padding: 0.5em;
            text-align: center;
            vertical-align: middle;
        }

        .status {
            margin: auto;
            align-items: center;
        }

        .game_out_container {
            margin: auto;
            align-items: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <table class="status">
            <tr>
                <td id="p1-status" class="player-active">
                    <h1>O</h1>
                </td>
                <td id="p2-status" class="player-inactive">
                    <h1>X</h1>
                </td>
            </tr>
        </table>
        <br /><br />
        <table class="board">
            <tr>
                <td class="tlc" id="1" onclick="onAction(1)"></td>
                <td id="2" onclick="onAction(2)"></td>
                <td class="trc" id="3" onclick="onAction(3)"></td>
            </tr>
            <tr>
                <td id="4" onclick="onAction(4)"></td>
                <td class="center" id="5" onclick="onAction(5)"></td>
                <td id="6" onclick="onAction(6)"></td>
            </tr>
            <tr>
                <td class="blc" id="7" onclick="onAction(7)"></td>
                <td id="8" onclick="onAction(8)"></td>
                <td class="brc" id="9" onclick="onAction(9)"></td>
            </tr>
        </table>
        <br>
        <br>
        <div class="game_out_container">
        <h1 id="gameStatus">
        </h1>
        <button onclick="reStart()">Restart </button>
        </div>
    </div>
    <script>
        currPlayer = 1
        function onAction(id) {
            td = document.getElementById(id)
            p1Status = document.getElementById('p1-status')
            p2Status = document.getElementById('p2-status')
            if (currPlayer == 1) {
                td.innerHTML = '<h1 class="target-O">O</h1>'
                currPlayer = 2
                p1Status.className = 'player-inactive'
                p2Status.className = 'player-active'
            } else {
                td.innerHTML = '<h1 class="target-X">X</h1>'
                currPlayer = 1
                p1Status.className = 'player-active'
                p2Status.className = 'player-inactive'
            }
            validate()
            td.onclick = null
        }
        function validate() {
            space = []
            for (i = 1; i < 10; i++) {
                space.push(document.getElementById('' + i).innerText)
            }

            if (space[0] + space[1] + space[2] == 'XXX'
                | space[3] + space[4] + space[5] == 'XXX'
                | space[6] + space[7] + space[8] == 'XXX'
                | space[0] + space[3] + space[6] == 'XXX'
                | space[1] + space[4] + space[7] == 'XXX'
                | space[2] + space[5] + space[8] == 'XXX'
                | space[0] + space[4] + space[8] == 'XXX'
                | space[2] + space[4] + space[6] == 'XXX') {
                document.getElementById('gameStatus').innerHTML = "Player 'X' Won!"
            } else if (space[0] + space[1] + space[2] == 'OOO'
                | space[3] + space[4] + space[5] == 'OOO'
                | space[6] + space[7] + space[8] == 'OOO'
                | space[0] + space[3] + space[6] == 'OOO'
                | space[1] + space[4] + space[7] == 'OOO'
                | space[2] + space[5] + space[8] == 'OOO'
                | space[0] + space[4] + space[8] == 'OOO'
                | space[2] + space[4] + space[6] == 'OOO') {
                document.getElementById('gameStatus').innerHTML = "Player 'O' Won!"
            } else if (!space.includes('')){
                document.getElementById('gameStatus').innerHTML = "Its a DRAW"
            }

        }
        function reStart(){
            location.reload();

        }
    </script>
</body>
</html>
